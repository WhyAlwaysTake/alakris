<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franchise</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="CSS/business/style.css">
</head>
<div id = "body">
    <div id = "main">
        <div id = "header">
            <img src="./Resources/logo.jpg" style=" height: 25px; width: 241px;">
            <div id = "headerLabels">
                <label id = "headerLabel" v-for="(item, index) in header" :key="item">{{item}}</label>
            </div>
            <button id = "headerButtonDemo">{{header_demo}}</button>
            <a id = "headerButtonTry"  href = "index.html">{{header_try}}</a>
        </div>
        <div id = "center" v-if="page">
            <div id = "centerRight">
                <label id = "centerLabel">{{center_headline}}</label></br>
                <div id = "centerList">
                    <label id = "centerListLabel">{{center}}</br></label>
                </div>
                <button id = "centerButton" @click= "changePage(false)">{{header_demo}}</button>
            </div>
            <div id="centerLeft">
                <img src="./Resources/business/top.png">
            </div>
        </div>
        <div id = "bottom" v-if="page">
            <div id = "bottomTop">
                <label id = "bottomTopHeadline">{{bottom_headline}}</label>
                <label id = "bottomTopLabel">{{bottom_label}}</label>
            </div>
            <div id = "bottomContent" v-for = "bottom_content in bottom_contents">
                <div id = bottomContentRow v-for="[key, value] in bottom_content">
                    <label id = "bottomContentLabel">{{key}}</label>
                    <p id = "bottomContentP">{{value}}</p>
                    <label id = "bottomContentMore">{{bottom_more}}</label>
                </div>
            </div>
        </div>
        <div id = "clients" v-if = "page">
            <div id = "clientsTop">
                <label id = "clientsTopHeadline">{{clients_headline}}</label>
                <label id = "clientsTopLabel">{{clients_label}}</label>
            </div>
            <div id = "clientsContent" v-for="(rows, index) in clients_content">
                <img id = "clientsA" src="./Resources/arr2.png" v-if = "index == 1">
                <img id = "clientsI" v-bind:src="'./Resources/business/' + image" v-for = "image in rows"/> 
                <img id = "clientsA" src="./Resources/arr1.png" v-if = "index == 0">
            </div>
        </div>
        <div id = "mac" v-if="page">
            <div id = "macLeft">
                <label id = "macLeftLabel">{{mac_label}}</label>
                <button id = "centerButton">{{mac_button}}</button>
            </div>
            <div id = "macRight">
                <img src="./Resources/main.png" style="width: 273px; height: 214.5px; flex-shrink: 0;">
                <div id = "macRightElipse"></div>
            </div>
        </div>
        <div id = "tarifs">
            <div id = "tarifsTop">
                <label id = "tarifsTopHeadline">{{tarifs_headline}}</label>
                <label id = "tarifsTopLabel">{{tarifs_label1}}</label>
            </div>
            <div id = "tarifsContent">
                <div id = "tarifsContentRow" v-for = "[a, b, c, d] in tarifs_content">
                    <label id = "tarifsContentRowA">{{a}}</label>
                    <label id = "tarifsContentRowB">{{b}}</label>
                    <label id = "tarifsContentRowC">{{c}}</label>
                    <label id = "tarifsContentRowD">{{d}}</label>
                    <label id = "tarifsContentRowBuy">{{tarifs_buy}}</label>
                </div>
            </div>
        </div>
        <div id = "tarifs">
            <div id = "tarifsTop">
                <label id = "tarifsTopHeadline">{{tarifs_headline}}</label>
                <label id = "tarifsTopLabel">{{tarifs_label2}}</label>
            </div>
            <div id = "tarifsContent">
                <div id = "tarifsContentRow" v-for = "[a, b, c, d] in tarifs_content2">
                    <label id = "tarifsContentRowA">{{a}}</label>
                    <label id = "tarifsContentRowB">{{b}}</label>
                    <label id = "tarifsContentRowC">{{c}}</label>
                    <label id = "tarifsContentRowD">{{d}}</label>
                    <label id = "tarifsContentRowBuy">{{tarifs_buy}}</label>
                </div>
            </div>
        </div>
        </div>
    <div id = "footer">
        <div id = "footerMain">
            <img src="./Resources/logo.jpg" style=" height: 25px; width: 241px; ">
            <div id = "footerMainContent">
                <div id = "footerMainContentRow" v-for="[key, arr] in footer_content">
                    <label id = "footerMainContentLabel">{{key}}</br></label>
                    <label id = "footerMainContentList" v-for="list in arr">{{list}}</br></label>
                </div>            
            </div>
        </div>
        <div id = "footerBottom">
            <label id="footerBottomLabel" v-for="label in footer_bottom">{{label}}</label>
        </div>
    </div>
    <script src = "js/business.js"></script>
</div>
</html>
